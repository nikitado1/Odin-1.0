<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Odin Project</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Square+Peg&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main-page">
    <div class="left-content">
      <div class="logo">
        <div class="logo-container">
          <img class="logo-img" src="Assets/odin-lined.png" alt="">
          <h1 class="odin">ODIN</h1>
        </div>
      </div>
    </div>
    <div class="main-right">
      <div class="text-main">
        <p>This is not a real online servise! You know you need something like this in your life to help you realize your deepest dreams!</p>
        <p>Sign up now to get started!</p>
        <br>
        <p>You know you want it!</p>
      </div>
      <div class="right-form">
        <h1>Lets Do This!</h1>
        <form class="question" action="" method="post">

          <div class="form_cont">
            <label for="your_first">FIRST NAME</label>
            <input id="your_first" type="text" name="your_first" value="">
          </div>

          <div class="form_cont">
            <label for="your_last">LAST NAME</label>
            <input id="your_last" type="text" name="your_last" value="">
          </div>

          <div class="form_cont">
            <label for="your_email">EMAIL</label>
            <input id="your_email" type="text" name="your_email" value="">
          </div>

          <div class="form_cont">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
          </div>

          <div class="form_cont">
            <label for="your_pass1">PASSWORD</label>
            <input id="your_pass1" type="password" name="your_pass1" value="">
          </div>

          <div class="form_cont">
            <label for="your_pass2">CONFIRM PASSWORD</label>
            <input id="your_pass2" type="password" name="your_pass2" value="">
          </div>
        </form>
      </div>
      <div class="submit-btn">
        <a href="#" class="BUTTON_XDZ">Create Account</a>
        <p class="infoacc">Already have an account?! <a href="#">Log in</a></p>
      </div>
      <a href="#"></a>

    </div>

    <div class="rigth-content">

    </div>
  </div>
</body>

</html>
